<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Butt<img id="logo" src="icons/icons8-button-64.png" alt="button-logo">ns</h1>
        <div class="logo-container">
            <div class="logo-box" id="facebook" title="facebook">
                <img class="logo-img" id="facebook-logo" src="icons/facebook/icons8-facebook-50.png" alt="facebook-logo">
            </div>
            <div class="logo-box" id="twitter" title="twitter">
                <img class="logo-img" id="twitter-logo" src="icons/twitter/icons8-twitter-50.png" alt="twitter-logo">
            </div>
            <div class="logo-box" id="instagram" title="instagram">
                <img class="logo-img" id="instagram-logo" src="icons/instagram/icons8-instagram-50.png" alt="instagram-logo">
            </div>
            <div class="logo-box" id="youtube" title="youtube">
                <img class="logo-img" id="youtube-logo" src="icons/youtube/icons8-youtube-50.png" alt="youtube-logo">
            </div>
            <div class="logo-box" id="github" title="github">
                <img class="logo-img" id="github-logo" src="icons/github/icons8-github-50.png" alt="github-logo">
            </div>
            <div class="logo-box" id="linkedin" title="linkedin">
                <img class="logo-img" id="linkedin-logo" src="icons/linkedin/icons8-linkedin-50.png" alt="linkedin-logo">
            </div>
        </div>
    </div>
</body>
</html>
